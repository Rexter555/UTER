<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Technical Event</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('img/background.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: "";
            background-color: rgba(0, 0, 0, 0.6); 
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        header, nav, footer {
            background-color: rgba(239, 244, 238, 0.8);
            padding: 10px;
            text-align: center;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            max-height: 70px;
        }
        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            flex: 1;
            text-align: center;
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 80px; 
        }
        nav a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #000;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
        }
        .content h1, .content p {
            color: #fff;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/logo.jpg" alt="Event Logo">
        <h1>TechEve</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="registration.html">Registration Form</a>
        <a href="contact.html">Contact Us</a>
        <a href="calculator.html">Fee Calculator</a>
    </nav>
    <div class="content">
        
        <h1>Welcome to the University Technical Event</h1>
        <p>Join us for an exciting event filled with technical workshops, seminars, and competitions.</p>
    </div>
    <footer>
        <p>&copy; 2024 University Technical Event. All rights reserved.</p>
    </footer>
</body>
</html>
