<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - TechEve</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('img/background.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: "";
            background-color: rgba(0, 0, 0, 0.6); 
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        header, nav, footer {
            background-color: rgba(239, 244, 238, 0.8);
            padding: 10px;
            text-align: center;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            max-height: 60px;
        }
        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            flex: 1;
            text-align: center;
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 40px; /* Increased gap for spreading out the links */
        }
        nav a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #000;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
        }
        .content h1, .content p {
            color: #fff;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: auto;
            text-align: left;
        }
        .form-container div {
            margin-bottom: 15px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input[type="text"], 
        .form-container input[type="email"], 
        .form-container input[type="tel"], 
        .form-container select {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="radio"],
        .form-container input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-container .radio-group label,
        .form-container .checkbox-group label {
            display: inline-block;
            margin-right: 15px;
            vertical-align: middle;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/logo.jpg" alt="Event Logo">
        <h1>TechEve</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="registration.html">Registration Form</a>
        <a href="contact.html">Contact Us</a>
        <a href="calculator.html">Fee Calculator</a>
    </nav>
    <div class="content">
        <h1>Registration Form</h1>
        <div class="form-container">
            <form id="registrationForm">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>
                <div>
                    <label for="department">Department:</label>
                    <select id="department" name="department" required>
                        <option value="">Select Department</option>
                        <option value="cse">Computer Science</option>
                        <option value="ece">Electronics and Communication</option>
                        <option value="mech">Mechanical Engineering</option>
                        <option value="civil">Civil Engineering</option>
                    </select>
                </div>
                <div class="radio-group">
                    <label>Participant Type:</label>
                    <label><input type="radio" name="participant" value="student" required> Student</label>
                    <label><input type="radio" name="participant" value="faculty" required> Faculty</label>
                </div>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="terms" required> I agree to the terms and conditions</label>
                </div>
                <div>
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 University Technical Event. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way

            const formData = new FormData(this);
            const queryString = new URLSearchParams(formData).toString();
            window.location.href = `confirmation.html?${queryString}`;
        });
    </script>
</body>
</html>
